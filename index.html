<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>moev 스탠바이미 설문</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #ffffff;
    }
    .background-wrapper {
      position: relative;
      width: 1920px;
      height: 1080px;
      margin: 0 auto;
      overflow: hidden;
    }
    .background-wrapper img.background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: fill;
      z-index: 0;
    }
    .apple {
      width: 70px;
      position: absolute;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background-wrapper" onclick="addAppleAnywhere(event)">
    <img class="background" src="moev_final_background.png" alt="설문 배경">
  </div>

  <script>
    function addAppleAnywhere(event) {
      const wrapper = document.querySelector('.background-wrapper');
      const rect = wrapper.getBoundingClientRect();
      const img = document.createElement('img');
      img.src = 'apple.png';
      img.className = 'apple';
      img.style.left = `${event.clientX - rect.left - 35}px`;
      img.style.top = `${event.clientY - rect.top - 35}px`;
      wrapper.appendChild(img);
    }
  </script>
</body>
</html>
