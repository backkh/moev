<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>moev 스탠바이미 설문</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #ffffff;
    }
    .background-wrapper {
      position: relative;
      width: 1920px;
      height: 1080px;
      margin: 0 auto;
      overflow: hidden;
    }
    .background-wrapper img.background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .touch-box {
      position: absolute;
      z-index: 1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .apple {
      width: 50px;
      position: absolute;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <img class="background" src="moev_final_background.png" alt="설문 배경">

    <!-- 회색박스 터치 영역 (좌표 조정 완료) -->
    <div class="touch-box" style="top: 310px; left: 180px; width: 240px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 310px; left: 455px; width: 240px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 495px; left: 180px; width: 240px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 495px; left: 455px; width: 240px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 680px; left: 180px; width: 240px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 680px; left: 455px; width: 240px; height: 160px;" onclick="addApple(this)"></div>

    <div class="touch-box" style="top: 310px; left: 1025px; width: 220px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 310px; left: 1290px; width: 220px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 310px; left: 1555px; width: 220px; height: 160px;" onclick="addApple(this)"></div>

    <div class="touch-box" style="top: 495px; left: 1025px; width: 220px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 495px; left: 1290px; width: 220px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 495px; left: 1555px; width: 220px; height: 160px;" onclick="addApple(this)"></div>

    <div class="touch-box" style="top: 680px; left: 1025px; width: 220px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 680px; left: 1290px; width: 220px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 680px; left: 1555px; width: 220px; height: 160px;" onclick="addApple(this)"></div>
  </div>

  <script>
    function addApple(el) {
      const img = document.createElement('img');
      img.src = 'apple.png';
      img.className = 'apple';
      img.style.top = `${Math.random() * 100 + 5}px`;
      img.style.left = `${Math.random() * 120 + 5}px`;
      el.appendChild(img);
    }
  </script>
</body>
</html>
