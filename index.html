<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>moev 스탠바이미 설문</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #ffffff;
    }
    .background-wrapper {
      position: relative;
      width: 1920px;
      height: 1080px;
      margin: 0 auto;
      overflow: hidden;
    }
    .background-wrapper img.background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .touch-box {
      position: absolute;
      z-index: 1;
      cursor: pointer;
      display: block;
      overflow: hidden;
    }
    .apple {
      width: 70px;
      position: absolute;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="background-wrapper">
    <img class="background" src="moev_final_background.png" alt="설문 배경">

    <!-- 수정된 회색박스 정확한 좌표 -->
    <div class="touch-box" style="top: 360px; left: 155px; width: 235px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 360px; left: 435px; width: 235px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 545px; left: 155px; width: 235px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 545px; left: 435px; width: 235px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 730px; left: 155px; width: 235px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 730px; left: 435px; width: 235px; height: 160px;" onclick="addApple(this)"></div>

    <div class="touch-box" style="top: 360px; left: 1025px; width: 200px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 360px; left: 1270px; width: 200px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 360px; left: 1515px; width: 200px; height: 160px;" onclick="addApple(this)"></div>

    <div class="touch-box" style="top: 545px; left: 1025px; width: 200px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 545px; left: 1270px; width: 200px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 545px; left: 1515px; width: 200px; height: 160px;" onclick="addApple(this)"></div>

    <div class="touch-box" style="top: 730px; left: 1025px; width: 200px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 730px; left: 1270px; width: 200px; height: 160px;" onclick="addApple(this)"></div>
    <div class="touch-box" style="top: 730px; left: 1515px; width: 200px; height: 160px;" onclick="addApple(this)"></div>
  </div>

  <script>
    function addApple(el) {
      const img = document.createElement('img');
      img.src = 'apple.png';
      img.className = 'apple';
      const boxWidth = el.clientWidth;
      const boxHeight = el.clientHeight;
      img.style.top = `${Math.random() * (boxHeight - 70)}px`;
      img.style.left = `${Math.random() * (boxWidth - 70)}px`;
      el.appendChild(img);
    }
  </script>
</body>
</html>
