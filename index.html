<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>샴푸 설문조사</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fdfcfb;
      padding: 20px;
    }
    h2 {
      margin-bottom: 30px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .option {
      background: #fff;
      border: 2px dashed #ccc;
      padding: 40px 10px;
      border-radius: 20px;
      font-size: 1.2rem;
      position: relative;
      min-height: 120px;
      cursor: pointer;
    }
    .sticker {
      position: absolute;
      width: 30px;
      height: 30px;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <h2>샴푸 구매 결정 시 가장 중요한 요소는 무엇인가요?<br>스티커를 붙여주세요!</h2>

  <div class="container">
    <div class="option" onclick="addSticker(this)">향</div>
    <div class="option" onclick="addSticker(this)">거품</div>
    <div class="option" onclick="addSticker(this)">가격</div>
    <div class="option" onclick="addSticker(this)">성분</div>
    <div class="option" onclick="addSticker(this)">기능성</div>
    <div class="option" onclick="addSticker(this)">브랜드</div>
  </div>

  <script>
    function addSticker(el) {
      const img = document.createElement("img");
      img.src = "https://cdn-icons-png.flaticon.com/512/148/148836.png"; // 하트 스티커 예시
      img.className = "sticker";
      const x = Math.random() * (el.clientWidth - 40);
      const y = Math.random() * (el.clientHeight - 40);
      img.style.left = x + "px";
      img.style.top = y + "px";
      el.appendChild(img);
    }
  </script>

</body>
</html>
